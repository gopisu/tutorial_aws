type Weather {
    id: ID
    zip: String
    cityName: String
    longitude: Float
    latitude: Float
    currentWeather: CurrentWeather
    sunrise: String
    sunset: String
}

type CurrentWeather {
    status: String
    description: String
    temp: Float
    feelsLike: Float
    tempHigh: Float
    tempLow: Float
    pressure: Int
    humidity: Int
    windSpeed: Float
}